<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill this form to register with us</p>
            <hr>

            <label for="fname"><b>First Name</b></label>
            <input type="text" placeholder="First Name" required name="fn" id="fn">

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter a password" required name="pw" id="pw">
            <hr>
            
            <button type="submit" class="register">Register Now</button>
        </div>
    </form>
</body>
</html>
